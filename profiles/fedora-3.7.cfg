[buildout]
develop = .
parts = fc3.7.1
        test 
        py
prefer-final = true
eggs = fcrepo

[fc3.7.1]
recipe = hexagonit.recipe.download
md5sum = 0a86373be525fdeef5b4652a2c3b00db
url = http://downloads.sourceforge.net/project/fedora-commons/fedora/3.7.1/fcrepo-installer-3.7.1.jar
ignore-existing = true
download-only = true

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:eggs}
defaults = ['-v']

[py]
recipe = zc.recipe.egg
interpreter = py
eggs = ${buildout:eggs}

